<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Lista de tarefas</h1>
        
        <div id="night-light-mode" onclick="darkMode()">
            <div id="toggle-circle">
                <span class="material-symbols-outlined" id="light-icon">
                    light_mode
                    </span>
                <span class="material-symbols-outlined" id="dark-icon">
                    dark_mode
                    </span>
            </div>
            
                
        </div>
    </header>
    <main id="principal">
        
        <div class="task" id="taskInput">
            <input type="text" id="textoTask">
            <span class="material-symbols-outlined" onclick="newTask()">
                add_circle
            </span>
        </div>
        <div id="tarefas">
            
        </div>
        <div id="texto-concluidos">

        </div>

        <div id="tasks-concluidas">
       
        </div>

        <div id="caixa-edit" class="hidden" >
            <div id="area-edit" class="hidden">
                <input type="text" name="texto-editado" id="texto-editado">
                <div id="botoes-edit">
                    <button>
                        <span class="material-symbols-outlined" onclick="finish()"  id="finish">
                            check_circle
                            </span>
                    </button>
                    <button>
                        <span class="material-symbols-outlined" onclick="cancel()">
                            cancel
                            </span>
                    </button>
                </div>
                
                
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
